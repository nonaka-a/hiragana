<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>„ÇÇ„Åò„Çå„Çì„Åó„ÇÖ„ÅÜ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* „Éù„ÉÉ„Éó„Å™„Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà */
            --bg-color: #FFF9E6;      /* ËñÑ„ÅÑÈªÑËâ≤ */
            --bg-dot: #FFE4B5;        /* „Éâ„ÉÉ„ÉàËâ≤ */
            --main-pink: #FF8BA7;
            --main-blue: #8BE3FF;
            --main-green: #98EE99;
            --main-yellow: #FFEB3B;
            --accent-orange: #FFB74D;
            --text-color: #5D4037;    /* Ëå∂Ëâ≤„Å£„ÅΩ„ÅÑÈªí */
            
            --font-family: 'Noto Sans JP', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--bg-dot) 20%, transparent 20%), radial-gradient(var(--bg-dot) 20%, transparent 20%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            color: #FF6B6B;
            margin: 10px 0;
            font-size: 1.6rem;
            text-align: center;
            text-shadow: 2px 2px 0 #FFF;
            background: rgba(255,255,255,0.8);
            padding: 5px 15px;
            border-radius: 20px;
            border: 2px solid #FF8BA7;
        }

        p {
            margin-top: 0;
            background: rgba(255,255,255,0.8);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* --- „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà„Çπ„Ç§„ÉÉ„ÉÅ --- */
        .mode-switcher {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.6);
            padding: 5px;
            border-radius: 30px;
        }

        .mode-btn {
            border: none;
            padding: 8px 20px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            background: #eee;
            transition: 0.2s;
            box-shadow: none;
        }

        .mode-btn.active {
            background-color: var(--main-blue);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .mode-btn.active.kata-mode {
            background-color: var(--main-pink);
        }

        /* --- ÁîªÈù¢Âàá„ÇäÊõø„Åà --- */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.4s ease-out;
        }
        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- 50Èü≥Ë°® --- */
        .gojuon-container {
            display: flex;
            flex-direction: row-reverse;
            gap: 6px;
            overflow-x: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 4px solid var(--main-blue);
            box-shadow: 0 6px 0 #6BC3DF;
            max-width: 100%;
            transition: border-color 0.3s;
        }
        
        .gojuon-container.kata-border {
            border-color: var(--main-pink);
            box-shadow: 0 6px 0 #FF6B8B;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .char-btn {
            width: 44px;
            height: 44px;
            background: #fff;
            border: 2px solid var(--main-pink);
            border-radius: 12px;
            font-size: 1.3rem;
            font-family: var(--font-family);
            font-weight: 700;
            color: var(--text-color);
            cursor: pointer;
            box-shadow: 0 3px 0 #FF6B8B;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.1s;
        }
        .char-btn:active {
            transform: translateY(3px);
            box-shadow: none;
            background-color: #FFF0F5;
        }
        
        /* Á©∫ÁôΩ„Éû„ÇπÔºà„Çπ„Çø„É≥„ÉóË°®Á§∫Áî®Ôºâ„ÅÆ„Çπ„Çø„Ç§„É´ */
        .char-btn.empty {
            border: none;
            background: transparent;
            box-shadow: none;
            cursor: default;
            overflow: hidden; /* ÁîªÂÉè„ÅÆ„ÅØ„ÅøÂá∫„ÅóÈò≤Ê≠¢ */
        }
        .char-btn.empty img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            opacity: 0.9;
            pointer-events: none; /* ÁîªÂÉè„Çí„ÇØ„É™„ÉÉ„ÇØ„Åß„Åç„Å™„ÅÑ„Çà„ÅÜ„Å´ */
        }

        /* --- Á∑¥ÁøíÁîªÈù¢ --- */
        .canvas-area {
            position: relative;
            background: white;
            padding: 8px;
            border-radius: 20px;
            border: 5px solid var(--accent-orange);
            box-shadow: 0 6px 0 #E65100;
            margin-top: 10px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        canvas {
            display: block;
            border-radius: 12px;
            cursor: crosshair;
            background-color: #FFF;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            font-family: var(--font-family);
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
            cursor: pointer;
            min-width: 130px;
            transition: transform 0.1s;
        }
        button:active { transform: translateY(4px) !important; box-shadow: none !important; }

        .btn-check { 
            background-color: #66BB6A; 
            box-shadow: 0 4px 0 #388E3C;
        }
        .btn-reset { 
            background-color: #FFA726; 
            box-shadow: 0 4px 0 #F57C00;
        }
        .btn-back  { 
            background-color: #AB47BC; 
            box-shadow: 0 4px 0 #7B1FA2;
            margin-top: 25px; 
            width: 180px; 
        }

        #result-msg {
            height: 45px;
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 0 20px;
            min-width: 200px;
        }

    </style>
</head>
<body>

    <audio id="se-success" src="sounds/success.mp3"></audio>

    <!-- ‰∏ÄË¶ßÁîªÈù¢ -->
    <div id="screen-list" class="screen active">
        <h1 id="app-title">üéà „Å≤„Çâ„Åå„Å™ „Çå„Çì„Åó„ÇÖ„ÅÜ üéà</h1>
        
        <div class="mode-switcher">
            <button id="btn-hira" class="mode-btn active" onclick="switchMode('hira')">„Å≤„Çâ„Åå„Å™</button>
            <button id="btn-kata" class="mode-btn" onclick="switchMode('kata')">„Ç´„Çø„Ç´„Éä</button>
        </div>

        <p>„Çå„Çì„Åó„ÇÖ„ÅÜ„Åô„Çã „ÇÇ„Åò„Çí „Åà„Çâ„Çì„Åß„Å≠ÔºÅ</p>
        <div class="gojuon-container" id="gojuon-container">
            <!-- JS„ÅßÁîüÊàê -->
        </div>
    </div>

    <!-- Á∑¥ÁøíÁîªÈù¢ -->
    <div id="screen-practice" class="screen">
        <h1 id="practice-title">„Çå„Çì„Åó„ÇÖ„ÅÜ</h1>
        
        <div class="canvas-area">
            <canvas id="drawingBoard" width="300" height="300"></canvas>
        </div>

        <div class="controls">
            <button class="btn-reset" onclick="resetCanvas()">üé® „Åã„Åç„Å™„Åä„Åô</button>
            <button class="btn-check" onclick="checkScore()">üíØ „ÅØ„Çì„Å¶„ÅÑ</button>
        </div>

        <div id="result-msg"></div>

        <button class="btn-back" onclick="goBack()">‚Ü© „ÅÑ„Å°„Çâ„Çì„Å∏</button>
    </div>

    <script>
        // --- Ë®≠ÂÆö„Éá„Éº„Çø ---
        const hiraColumns = [
            ['„ÅÇ','„ÅÑ','„ÅÜ','„Åà','„Åä'],
            ['„Åã','„Åç','„Åè','„Åë','„Åì'],
            ['„Åï','„Åó','„Åô','„Åõ','„Åù'],
            ['„Åü','„Å°','„Å§','„Å¶','„Å®'],
            ['„Å™','„Å´','„Å¨','„Å≠','„ÅÆ'],
            ['„ÅØ','„Å≤','„Åµ','„Å∏','„Åª'],
            ['„Åæ','„Åø','„ÇÄ','„ÇÅ','„ÇÇ'],
            ['„ÇÑ','','„ÇÜ','','„Çà'],
            ['„Çâ','„Çä','„Çã','„Çå','„Çç'],
            ['„Çè','','„Çí','','„Çì']
        ];

        const kataColumns = [
            ['„Ç¢','„Ç§','„Ç¶','„Ç®','„Ç™'],
            ['„Ç´','„Ç≠','„ÇØ','„Ç±','„Ç≥'],
            ['„Çµ','„Ç∑','„Çπ','„Çª','„ÇΩ'],
            ['„Çø','„ÉÅ','„ÉÑ','„ÉÜ','„Éà'],
            ['„Éä','„Éã','„Éå','„Éç','„Éé'],
            ['„Éè','„Éí','„Éï','„Éò','„Éõ'],
            ['„Éû','„Éü','„É†','„É°','„É¢'],
            ['„É§','','„É¶','','„É®'],
            ['„É©','„É™','„É´','„É¨','„É≠'],
            ['„ÉØ','','„É≤','','„É≥']
        ];

        // ÁîªÂÉè„Éï„Ç°„Ç§„É´Âêç„ÅÆ„É™„Çπ„Éà
        const stampImages = [
            'stamp_mark_blue.png',
            'stamp_mark_default.png',
            'stamp_mark_green.png',
            'stamp_mark_lightblue.png',
            'stamp_mark_orange.png',
            'stamp_mark_pink.png',
            'stamp_mark_purple.png',
            'stamp_mark_yellow.png',
            'stamp_mark.png'
        ];

        // --- Â§âÊï∞ ---
        let currentMode = 'hira';
        let currentChar = '';
        
        const canvas = document.getElementById('drawingBoard');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        const guideCanvas = document.createElement('canvas');
        guideCanvas.width = canvas.width;
        guideCanvas.height = canvas.height;
        const guideCtx = guideCanvas.getContext('2d', { willReadFrequently: true });

        const GUIDE_COLOR = "#DDDDDD"; 
        const BRUSH_COLOR = "#333333";
        const BRUSH_SIZE = 24; 

        // --- ÂàùÊúüÂåñ ---
        window.onload = function() {
            createList();
        };

        // --- „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà ---
        function switchMode(mode) {
            currentMode = mode;
            
            const btnHira = document.getElementById('btn-hira');
            const btnKata = document.getElementById('btn-kata');
            const title = document.getElementById('app-title');
            const container = document.getElementById('gojuon-container');

            if (mode === 'hira') {
                btnHira.classList.add('active');
                btnKata.classList.remove('active', 'kata-mode');
                title.textContent = "üéà „Å≤„Çâ„Åå„Å™ „Çå„Çì„Åó„ÇÖ„ÅÜ üéà";
                container.classList.remove('kata-border');
            } else {
                btnHira.classList.remove('active');
                btnKata.classList.add('active', 'kata-mode');
                title.textContent = "üöÄ „Ç´„Çø„Ç´„Éä „Çå„Çì„Åó„ÇÖ„ÅÜ üöÄ";
                container.classList.add('kata-border');
            }

            createList();
        }

        // --- „É™„Çπ„ÉàÁîüÊàê ---
        function createList() {
            const container = document.getElementById('gojuon-container');
            container.innerHTML = ""; 

            const columns = (currentMode === 'hira') ? hiraColumns : kataColumns;

            columns.forEach((colChars, index) => {
                const colDiv = document.createElement('div');
                colDiv.className = 'column';
                colChars.forEach(char => {
                    const btn = document.createElement('div');
                    btn.className = 'char-btn';
                    
                    const colors = ['#FF8BA7', '#FFB74D', '#FFF176', '#AED581', '#8BE3FF', '#BA68C8', '#FF8A65', '#90A4AE', '#DCE775', '#4DB6AC'];
                    
                    if (char === '') {
                        // Á©∫ÁôΩ„Éû„Çπ„ÅÆÂ†¥Âêà„ÅÆÂá¶ÁêÜÔºö„É©„É≥„ÉÄ„É†ÁîªÂÉè„ÇíÈÖçÁΩÆ
                        btn.classList.add('empty');
                        
                        // „É©„É≥„ÉÄ„É†„Å´ÁîªÂÉè„ÇíÈÅ∏Êäû
                        const randomImg = stampImages[Math.floor(Math.random() * stampImages.length)];
                        
                        const img = document.createElement('img');
                        img.src = `images/${randomImg}`;
                        img.alt = "stamp";
                        btn.appendChild(img);

                    } else {
                        // ÈÄöÂ∏∏„ÅÆÊñáÂ≠ó„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
                        btn.style.borderColor = colors[index % colors.length];
                        btn.style.boxShadow = `0 3px 0 ${colors[index % colors.length]}`;
                        btn.textContent = char;
                        btn.onclick = () => startPractice(char);
                    }
                    colDiv.appendChild(btn);
                });
                container.appendChild(colDiv);
            });
        }

        // --- ÁîªÈù¢ÈÅ∑Áßª ---
        function startPractice(char) {
            currentChar = char;
            document.getElementById('practice-title').textContent = `„Äå${char}„Äç„ÅÆ „Çå„Çì„Åó„ÇÖ„ÅÜ`;
            document.getElementById('screen-list').classList.remove('active');
            document.getElementById('screen-practice').classList.add('active');
            document.getElementById('result-msg').innerHTML = ""; 
            resetCanvas();
        }

        function goBack() {
            document.getElementById('screen-practice').classList.remove('active');
            document.getElementById('screen-list').classList.add('active');
        }

        // --- ÊèèÁîª„É≠„Ç∏„ÉÉ„ÇØ ---
        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = "bold 230px 'Noto Sans JP', sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = GUIDE_COLOR;
            ctx.fillText(currentChar, canvas.width / 2, canvas.height / 2);

            guideCtx.clearRect(0, 0, canvas.width, canvas.height);
            guideCtx.fillStyle = "white";
            guideCtx.fillRect(0, 0, canvas.width, canvas.height);
            guideCtx.font = "bold 230px 'Noto Sans JP', sans-serif";
            guideCtx.textAlign = "center";
            guideCtx.textBaseline = "middle";
            guideCtx.fillStyle = GUIDE_COLOR;
            guideCtx.fillText(currentChar, canvas.width / 2, canvas.height / 2);
            
            document.getElementById('result-msg').innerHTML = "";
        }

        // --- „ÅäÁµµ„Åã„ÅçÊ©üËÉΩ ---
        let isDrawing = false;
        let lastX = 0, lastY = 0;

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function startD(e) {
            e.preventDefault();
            isDrawing = true;
            const p = getPos(e);
            lastX = p.x; lastY = p.y;
            moveD(e);
        }

        function moveD(e) {
            if(!isDrawing) return;
            e.preventDefault();
            const p = getPos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(p.x, p.y);
            ctx.strokeStyle = BRUSH_COLOR;
            ctx.lineWidth = BRUSH_SIZE;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.stroke();
            lastX = p.x; lastY = p.y;
        }

        function endD() { isDrawing = false; }

        canvas.addEventListener('mousedown', startD);
        canvas.addEventListener('mousemove', moveD);
        canvas.addEventListener('mouseup', endD);
        canvas.addEventListener('mouseout', endD);
        canvas.addEventListener('touchstart', startD, {passive:false});
        canvas.addEventListener('touchmove', moveD, {passive:false});
        canvas.addEventListener('touchend', endD);

        // --- Âà§ÂÆö„É≠„Ç∏„ÉÉ„ÇØ ---
        function checkScore() {
            const w = canvas.width, h = canvas.height;
            const uData = ctx.getImageData(0,0,w,h).data;
            const gData = guideCtx.getImageData(0,0,w,h).data;

            let match = 0, guideArea = 0, out = 0;

            for(let i=0; i<uData.length; i+=4) {
                const isGuide = gData[i] < 240; 
                const isUser  = uData[i] < 150;

                if(isGuide) {
                    guideArea++;
                    if(isUser) match++;
                } else {
                    if(isUser) out++;
                }
            }

            if(guideArea === 0) return;

            let score = (match / guideArea) * 100;
            let penalty = (out / guideArea) * 40; 
            
            let finalScore = Math.round(score - penalty);
            if(finalScore < 0) finalScore = 0;
            if(finalScore > 100) finalScore = 100;

            const resDiv = document.getElementById('result-msg');
            
            if(finalScore >= 60) {
                resDiv.innerHTML = `<span style="color:#E91E63">üíÆ ${finalScore}„Å¶„ÇìÔºÅ „Åò„Çá„ÅÜ„ÅöÔºÅ</span>`;
                playSound();
            } else {
                resDiv.innerHTML = `<span style="color:#1976D2">üíß ${finalScore}„Å¶„Çì„ÄÇ „ÇÇ„ÅÜ„Åô„Åì„ÅóÔºÅ</span>`;
            }
        }

        function playSound() {
            const audio = document.getElementById('se-success');
            audio.currentTime = 0;
            audio.play().catch(e => console.log("SEÂÜçÁîü„Ç®„É©„Éº: " + e));
        }

    </script>
</body>
</html>
